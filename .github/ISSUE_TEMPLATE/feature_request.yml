name: Feature request
description: Suggest an idea for this project
labels: ["enhancement"]
body:
  - type: checkboxes
    id: searched
    attributes:
      label: Terms
      options:
        - label: "Have you checked the wiki page to see if the solution for your problem is there?"
          required: true
        - label: "Have you asked for help in the Discord server? (Or got redirected to a Github issue here)"
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is.
      placeholder: "Example: I'm always frustrated when [...]"
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos (you can drag and drop files or paste links)
      description: Add any other context or screenshots about the feature request here.
  - type: markdown
    attributes:
      value: |
        ## Thanks for taking the time to fill out this feature request!
