name: Need help
description: Create an issue for a problem you are having.
labels: [ "help wanted" ]
body:
  - type: checkboxes
    id: searched
    attributes:
      label: Terms
      options:
        - label: "Have you checked the wiki page to see if the solution for your problem is there?"
          required: true
        - label: "Have you asked for help in the Discord server? (Or got redirected to a Github issue here)"
          required: true
  - type: dropdown
    id: server_version
    attributes:
      label: What server version are you running?
      options:
        - 1.21
    validations:
      required: true
  - type: dropdown
    id: commandpanels_version
    attributes:
      label: What CommandPanels version are you using?
      options:
        - latest
        - 4.0.5
        - 4.0.6
        - Any other version
    validations:
      required: true
  - type: dropdown
    id: server_software
    attributes:
      label: What server software are you running?
      options:
        - PaperMC
        - Purpur
        - Spigot
        - CraftBukkit
        - Glowstone
        - Magma
        - Mohist
        - WaterFall
        - BungeeCord
        - Velocity
        - Travertine
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the Issue
      description: A clear and concise description of what the problem is.
      placeholder: "Example: How can I add commands to a item"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: files
    attributes:
      label: Additional context/Panel files
      description: Add any other context about the problem here. Please also send you're panel in question. We only accept [pastebin](https://pastebin.com/) links.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos (you can drag and drop files or paste links)
      description: Add any other context or screenshots about the feature request here.
  - type: markdown
    attributes:
      value: |
        ## Thanks for taking the time to fill out this help request!
