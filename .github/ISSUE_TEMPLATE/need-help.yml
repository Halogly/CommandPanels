name: Need help
description: Create an issue for a problem you are having.
labels: [ "help wanted" ]
body:
  - type: checkboxes
    id: searched
    attributes:
      label: Terms
      options:
        - label: "Have you checked the wiki page to see if the solution for your problem is there?"
          required: true
        - label: "Have you asked for help in the Discord server? (Or got redirected to a Github issue here)"
          required: true
  - type: dropdown
    id: server_version
    attributes:
      label: What server version are you running?
      options:
        - 1.7
        - 1.8
        - 1.9
        - 1.10
        - 1.11
        - 1.12
        - 1.13
        - 1.14
        - 1.15
        - 1.16
        - 1.17
        - 1.18
        - 1.19
        - 1.20
    validations:
      required: true
  - type: dropdown
    id: commandpanels_version
    attributes:
      label: What CommandPanels version are you using?
      options:
        - latest
        - 3.20.0.3
        - 3.20.0.2
        - 3.20.0.1
        - 3.19.0.3
        - 3.19.0.2
        - 3.19.0.1
        - 3.19.0.0
        - 3.18.6.2
        - 3.18.6.1
        - 3.18.6.0
        - 3.18.5.1
        - 3.18.5.0
        - 3.18.4.1
        - 3.18.4.0
        - 3.18.3.0
        - 3.18.2.0
        - 3.18.1.4
        - 3.18.1.3
        - 3.18.1.2
        - 3.18.1.1
        - 3.18.1.0
        - 3.18.0.0
        - 3.17.5.0
        - 3.17.4.3
        - 3.17.4.2
        - 3.17.4.1
        - 3.17.4.0
        - 3.17.3.1
        - Any other version
    validations:
      required: true
  - type: dropdown
    id: server_software
    attributes:
      label: What server software are you running?
      options:
        - PaperMC
        - Purpur
        - Spigot
        - CraftBukkit
        - Glowstone
        - Magma
        - Mohist
        - WaterFall
        - BungeeCord
        - Velocity
        - Travertine
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the Issue
      description: A clear and concise description of what the problem is.
      placeholder: "Example: How can I add commands to a item"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: files
    attributes:
      label: Additional context/Panel files
      description: Add any other context about the problem here. Please also send you're panel in question. We only accept [pastebin](https://pastebin.com/) links.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos (you can drag and drop files or paste links)
      description: Add any other context or screenshots about the feature request here.
  - type: markdown
    attributes:
      value: |
        ## Thanks for taking the time to fill out this help request!
